<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login_style.css">
</head>
<body>
    <h2 id="clock">00:00</h2>
    <form id="inButton" class="hidden">
        <input required maxlength="15" type="text" placeholder="what you'r name" />
        <input type="submit" value="Log-in" />
    </form>
    <button id="resetBtn">Log-out</button>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required /> <!--required가 있으면 빈 textBox는 제출이 안됨.-->
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/Login_app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
